<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenden</title>
    <!--link tailwindcss-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!--link product-->
    <link rel="stylesheet" href="product.html">
    <!--link contact-->
    <link rel="stylesheet" href="contact.html">

</head>
<body>
    <!--navbar-->
    <nav class="flex gap-10 items-center justify-between bg-green-200 p-3 shadow-2xl sticky top-0 z-10">
        <h1 class="text-2xl">Greenden</h1>
        <svg xmlns="http://www.w3.org/2000/svg" class="small-icon w-5 h-5 md:hidden" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <ul class="flex gap-3 text-gray-600 hidden md:flex">
            <li>
                <a class="hover:underline hover:text-black " href="#">Home</a>
            </li>
            <li>
                <a class="hover:underline  hover:text-black hover:product.html" href="product.html">Product</a>
            </li>
            <li>
                <a class="hover:underline  hover:text-black hover:contact.html" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <!--contact-->
    <div class="min-h-screen bg-white flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div
          class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10">
          <!-- Header -->
          <div class="text-center mb-8">
            <h2 class="text-2xl sm:text-3xl font-bold text-red-600">
              Welcome Back
            </h2>
            <p class="mt-2 text-sm sm:text-base text-gray-600">
              Please sign in to your account
            </p>
          </div>

          <!-- Form -->
          <form class="space-y-6">
            <!-- Email -->
            <div>
              <label class="block text-sm font-medium text-gray-700" for="email">Email Address</label>
              <input
                type="email"
                id="email"
                class="mt-1 block w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:outline-red-500"
                required
              />
            </div>

            <!-- Password -->
            <div>
              <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
              <div class="mt-1 relative">
                <input
                  type="password"
                  id="password"
                  class="block w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:outline-red-500"
                  required
                />
                <button
                  type="button"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center"
                >
                  <svg
                    class="h-5 w-5 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                  <svg
                    class="h-5 w-5 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="remember"
                  class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded"
                />
                <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
              </div>
              <a href="#" class="text-sm text-red-600 hover:text-red-700">Forgot password?</a>
            </div>

            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 sm:py-3 border border-transparent rounded-lg shadow-sm text-sm sm:text-base font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
            >
              <span>Sign In</span>
              </svg>
            </button>
          </form>

          <p class="mt-6 text-center text-sm">
            Don't have an account?
            <a href="#" class="font-medium text-red-600 hover:text-red-700">Sign up now</a>
          </p>
        </div>
      </div>
    </div>
     <!--Footer-->
    <section class="text-white bg-green-800 m-2 p-2 mt-3">
        <h1 class="font-bold text-2xl mt-2">Greenden</h1>
        <p class="mt-2">Trust us ,We provide nature product</p>
        <p class="mt-2">&copy;2021 Greenden.com </p>
    </section>
</body>
